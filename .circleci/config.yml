version: 2.1
executors:
  nix:
    docker:
      - image: nixos/nix:2.1.1
    environment:
      SSL_CERT_FILE=/etc/ssl/certs/ca-bundle.crt
jobs:
  build:
    executor: nix
    parameters:
      attribute:
        type: string
    steps:
      - checkout
      - run:
          name: Install CA certificates
          command: ln -s ${NIX_SSL_CERT_FILE} ${SSL_CERT_FILE}
      - restore_cache:
          keys:
            - v0-<< parameters.attribute >>-{{ checksum "default.nix" }}-{{ checksum "build.nix" }}
      - run:
          name: Install dependencies
          command: nix-shell -A << parameters.attribute >> --command true
      - save_cache:
          key: v0-<< parameters.attribute >>-{{ checksum "default.nix" }}-{{ checksum "build.nix" }}
          paths:
            - /nix
      - run:
          name: Build and test BCDB
          command: nix-build -A << parameters.attribute >>
workflows:
  build:
    jobs:
      - build:
          name: build-llvm4
          attribute: "bcdb4"
      - build:
          name: build-llvm5
          attribute: "bcdb5"
      - build:
          name: build-llvm6
          attribute: "bcdb6"
      - build:
          name: build-llvm7
          attribute: "bcdb7"
      - build:
          name: build-llvm7-clang7
          attribute: "bcdb7-clang7"
